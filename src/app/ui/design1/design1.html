<div class="devices-container">
  <!-- Header -->
  <div class="header">
    <div class="page-header">
      <button class="back-btn" (click)="goBack()">
      <i class="fas fa-arrow-left"></i>
    </button>
      <h1>My devices</h1>
      <button class="add-btn">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>

  <!-- Device Card -->
  <div class="device-card">
    <div class="device-info mt-4">
      <div class="bluetooth-icon">
        <i class="fab fa-bluetooth-b"></i>
      </div>
      <div class="device-details">
        <h3>BT01191918898</h3>
        <p class="status">Connectable</p>
        <div class="connection-type">
          <i class="fab fa-bluetooth-b"></i>
          <span>Bluetooth</span>
        </div>
      </div>
    </div>

    <div class="device-actions">
      <button class="action-btn">
        <i class="fa fa-bell" aria-hidden="true"></i>
      </button>
      <button class="action-btn">
        <i class="fas fa-share-alt"></i>
      </button>
      <button class="action-btn">
        <i class="fas fa-cog"></i>
      </button>
    </div>
  </div>

  <!-- Navigation Buttons -->
 <div class="nav-buttons">
  <div 
    class="nav-item" 
    [class.selected]="selectedNav === 'devices'" 
    (click)="selectNav('devices')">
    <i class="fas fa-mobile-alt"></i>
    <span>Devices</span>
  </div>
  <div 
    class="nav-item" 
    [class.selected]="selectedNav === 'member'" 
    (click)="selectNav('member')">
    <i class="fas fa-user"></i>
    <span>Member</span>
  </div>
  <div 
    class="nav-item" 
    [class.selected]="selectedNav === 'inbox'" 
    (click)="selectNav('inbox')">
    <i class="fas fa-inbox"></i>
    <span>Inbox</span>
  </div>
  <div 
    class="nav-item" 
    [class.selected]="selectedNav === 'me'" 
    (click)="selectNav('me')">
    <i class="fas fa-clock"></i>
    <span>Me</span>
  </div>
</div>
</div>
