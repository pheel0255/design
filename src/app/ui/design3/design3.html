<div class="bluetooth-container ">
  <!-- Header with Back Button -->
  <div class="header">
    <button class="back-btn back " (click)="goBack()">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h1 class="device-title">BT01191918898</h1>
  </div>

  <!-- Battery Status -->
  <div class="battery-status">
    <div class="battery-icon">
      <i class="fas fa-battery-three-quarters"></i>
    </div>
    <div class="battery-info">
      <span class="battery-level">88%</span>
      <span class="last-updated">{{ currentDate}}</span>
    </div>
  </div>

  <!-- Bluetooth Connection Circle -->
  <div class="connection-circle">
    <div class="bluetooth-circle">
      <i class="fab fa-bluetooth-b"></i>
      <span class="connection-status">Connectable</span>
    </div>
  </div>

  <!-- Connection Type -->
  <div class="connection-type">
    <i class="fab fa-bluetooth-b"></i>
    <span>Bluetooth</span>
  </div>

  <!-- Action Buttons -->
  <div class="action-buttons">
 <div 
    class="action-item" 
    [class.selected]="selectedAction === 'away'" 
    (click)="selectAction('away')">
    <div class="action-icon away-mode">
      <i class="fas fa-home"></i>
    </div>
    <span class="action-text">Away mode</span>
  </div>

  <div 
    class="action-item" 
    [class.selected]="selectedAction === 'activities'" 
    (click)="selectAction('activities')">
    <div class="action-icon activities">
      <i class="fas fa-bell"></i>
    </div>
    <span class="action-text">Activities</span>
  </div>

  <div 
    class="action-item" 
    [class.selected]="selectedAction === 'share'" 
    (click)="selectAction('share')">
    <div class="action-icon share">
      <i class="fas fa-share-alt"></i>
    </div>
    <span class="action-text">Share</span>
  </div>

  <div 
    class="action-item" 
    [class.selected]="selectedAction === 'settings'" 
    (click)="selectAction('settings')">
    <div class="action-icon settings">
      <i class="fas fa-cog"></i>
    </div>
    <span class="action-text">Settings</span>
  </div>
</div>
</div>
